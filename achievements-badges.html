<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements and Badges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }
        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1em;
            padding: 1em;
        }
        .badges {
            display: flex;
            gap: 1em;
        }
        .badge {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            text-align: center;
            flex: 1;
        }
        .badge img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Achievements and Badges</h1>
    </header>
    <main class="container">
        <section class="section">
            <h2>Your Badges</h2>
            <div class="badges">
                <div class="badge">
                    <img src="badge1.png" alt="Badge 1">
                    <p>Course Completion</p>
                </div>
                <div class="badge">
                    <img src="badge2.png" alt="Badge 2">
                    <p>Top Performer</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
