<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Analytics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .analytics {
            margin-bottom: 30px;
        }
        .analytics h2 {
            color: #007bff;
        }
        .analytics p {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Analytics</h1>
        <div class="analytics">
            <h2>Student Performance Overview</h2>
            <p>Analyze student performance data to assess engagement and progress.</p>
        </div>
        <div class="analytics">
            <h2>Course Effectiveness</h2>
            <p>Track course effectiveness based on student feedback and completion rates.</p>
        </div>
    </div>
</body>
</html>
