<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Edupal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ff7200;
        }

        .container {
            margin-top: 75px;
            padding: 20px;
        }

        .analytics-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .analytics-container h2 {
            color: #ff7200;
        }

        .analytics-container .chart {
            width: 100%;
            height: 300px;
            background: #ddd;
            border-radius: 8px;
        }

        .analytics-container .insights {
            margin-top: 20px;
        }

        .analytics-container .insights p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Edupal ðŸ“š</div>
        <div class="menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="analytics-container">
            <h2>Learning Analytics</h2>
            <div class="chart">
                <p>Chart displaying learning progress.</p>
            </div>
            <div class="insights">
                <h3>Insights</h3>
                <p><strong>Strengths:</strong> Good performance in assignments.</p>
                <p><strong>Areas for Improvement:</strong> Needs to work on exam preparation.</p>
            </div>
        </div>
    </div>

</body>
</html>
