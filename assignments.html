<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Edupal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ff7200;
        }

        .container {
            margin-top: 75px;
            padding: 20px;
        }

        .assignment-list {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .assignment-list h2 {
            color: #ff7200;
        }

        .assignment-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .assignment-list table, .assignment-list th, .assignment-list td {
            border: 1px solid #ddd;
        }

        .assignment-list th, .assignment-list td {
            padding: 10px;
            text-align: left;
        }

        .assignment-list th {
            background: #333;
            color: #fff;
        }

        .assignment-list td a {
            color: #ff7200;
            text-decoration: none;
            font-weight: bold;
        }

        .assignment-list td a:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Edupal ðŸ“š</div>

            <a href="logout.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="assignment-list">
            <h2>Your Assignments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Assignment Title</th>
                        <th>Course</th>
                        <th>Due Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Programming Basics</td>
                        <td>Introduction to Programming</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
