<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        .certificate {
            width: 800px;
            height: 600px;
            border: 5px solid #000;
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            font-family: 'Arial', sans-serif;
        }
        .certificate h1 {
            font-size: 36px;
            margin-top: 100px;
        }
        .certificate p {
            font-size: 24px;
        }
        .certificate .date {
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Completion</h1>
        <p>This is to certify that</p>
        <h2>[Name]</h2>
        <p>has completed the course</p>
        <h3>[Course Name]</h3>
        <p class="date">Date: [Date]</p>
    </div>
</body>
</html>
