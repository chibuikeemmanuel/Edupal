<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }
        .chatbox {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            max-width: 400px;
            margin: 0 auto;
            position: fixed;
            bottom: 1em;
            right: 1em;
        }
        .messages {
            height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding: 1em;
            margin-bottom: 1em;
        }
        #messageInput {
            width: calc(100% - 80px);
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 70px;
            padding: 0.5em;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chatbot</h1>
    </header>
    <main class="container">
        <section class="chatbox">
            <h2>Chat with Us</h2>
            <div class="messages">
                <p>Chatbot: Hello! How can I assist you today?</p>
            </div>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </section>
    </main>
</body>
</html>
