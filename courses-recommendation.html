<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .course-recommendations {
            margin-bottom: 30px;
        }
        .course {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .course h2 {
            color: #007bff;
        }
        .course a {
            color: #007bff;
            text-decoration: none;
        }
        .course a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Recommendations</h1>
        <div class="course-recommendations">
            <div class="course">
                <h2>Advanced CSS Techniques</h2>
                <p>Enhance your CSS skills with this advanced course.</p>
                <a href="#">View Course</a>
            </div>
            <div class="course">
                <h2>JavaScript Deep Dive</h2>
                <p>Master JavaScript with this in-depth course.</p>
                <a href="#">View Course</a>
            </div>
        </div>
    </div>
</body>
</html>
