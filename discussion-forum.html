<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forums</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .forum {
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .forum h2 {
            color: #007bff;
            margin: 0;
        }
        .forum .post {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .forum .post .author {
            font-weight: bold;
        }
        .forum .post .message {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discussion Forums</h1>
        <div class="forum">
            <h2>HTML Basics</h2>
            <div class="post">
                <div class="author">Jane Doe:</div>
                <div class="message">Can anyone help me with a problem I'm having with HTML tags?</div>
            </div>
            <div class="post">
                <div class="author">John Smith:</div>
                <div class="message">Sure, what seems to be the issue?</div>
            </div>
        </div>
    </div>
</body>
</html>
