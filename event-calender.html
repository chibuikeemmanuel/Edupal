<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .calendar {
            margin-bottom: 30px;
        }
        .calendar h2 {
            color: #007bff;
        }
        .calendar ul {
            list-style-type: none;
            padding: 0;
        }
        .calendar ul li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .calendar ul li a {
            color: #007bff;
            text-decoration: none;
        }
        .calendar ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Calendar</h1>
        <div class="calendar">
            <h2>Upcoming Events</h2>
            <ul>
                <li><a href="#">Web Development Webinar - Aug 5, 2024</a></li>
                <li><a href="#">JavaScript Live Class - Aug 10, 2024</a></li>
                <li><a href="#">CSS Basics Review - Aug 15, 2024</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
