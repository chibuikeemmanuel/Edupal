<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Ratings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .feedback {
            margin-bottom: 30px;
        }
        .feedback-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .feedback-item h2 {
            color: #007bff;
        }
        .feedback-item a {
            color: #007bff;
            text-decoration: none;
        }
        .feedback-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback and Ratings</h1>
        <div class="feedback">
            <div class="feedback-item">
                <h2>Course Feedback</h2>
                <p>Rate your courses and provide feedback to help us improve.</p>
                <a href="#">Leave Feedback</a>
            </div>
            <div class="feedback-item">
                <h2>Course Ratings</h2>
                <p>Rate courses based on your experience and help other learners.</p>
                <a href="#">Rate a Course</a>
            </div>
        </div>
    </div>
</body>
</html>
