<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Edupal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url('https://i.postimg.cc/YqFd6KWs/1.jpg') no-repeat center center/cover;
            color: #fff;
        }

        .container {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .container h2 {
            color: #ff7200;
            margin-bottom: 20px;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff7200;
            border-radius: 5px;
            background: transparent;
            color: #fff;
        }

        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff7200;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container button:hover {
            background: #e06b00;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #ff7200;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to reset your password.</p>
        <input type="email" placeholder="Email" required>
        <button>Send Reset Link</button>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <script>
        document.querySelector('.container button').addEventListener('click', function() {
            alert('A password reset link has been sent to your email.');
        });
    </script>
</body>
</html>
