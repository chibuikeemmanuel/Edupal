<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Profiles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .instructor {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .instructor img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            float: left;
            margin-right: 15px;
        }
        .instructor h2 {
            color: #007bff;
        }
        .instructor a {
            color: #007bff;
            text-decoration: none;
        }
        .instructor a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instructor Profiles</h1>
        <div class="instructor">
            <img src="instructor-pic.jpg" alt="Instructor Picture">
            <h2>Jane Doe</h2>
            <p>Expert in Web Development and Frontend Technologies.</p>
            <p><strong>Courses:</strong> <a href="#">HTML Basics</a>, <a href="#">Advanced CSS</a></p>
        </div>
        
        
    </div>
</body>
</html>
