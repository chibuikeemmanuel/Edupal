<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Content</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .interactive-content {
            margin-bottom: 30px;
        }
        .interactive-content h2 {
            color: #007bff;
        }
        .interactive-content p {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Content</h1>
        <div class="interactive-content">
            <h2>Interactive Simulations</h2>
            <p>Explore interactive simulations and exercises to enhance learning.</p>
        </div>
        <div class="interactive-content">
            <h2>Interactive Videos</h2>
            <p>Engage with interactive videos to test knowledge and apply concepts.</p>
        </div>
    </div>
</body>
</html>
