<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }
        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
            padding: 2em;
        }
        h1, h2 {
            color: #333;
        }
        .leaderboard {
            display: flex;
            flex-direction: column;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
        }
        .leaderboard li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1em;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leaderboards</h1>
    </header>
    <main class="container">
        <section class="section">
            <h2>Top Performers</h2>
            <div class="leaderboard">
                <ul>
                    <li>
                        <span>Jane Doe</span>
                        <span>500 Points</span>
                    </li>
                    <li>
                        <span>John Smith</span>
                        <span>450 Points</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
