<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Paths</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }
        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1em;
            padding: 1em;
        }
        h1, h2 {
            color: #333;
        }
        .recommendations ul {
            list-style: none;
            padding: 0;
        }
        .recommendations li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 0.5em;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personalized Learning Paths</h1>
    </header>
    <main class="container">
        <section class="section">
            <h2>Recommended Courses</h2>
            <div class="recommendations">
                <ul>
                    <li>Math 101</li>
                    <li>Science 202</li>
                    <li>History 303</li>
                    <li>Social science</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
