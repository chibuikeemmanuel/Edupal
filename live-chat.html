<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Live Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .chat-box {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            border: 2px solid #444;
        }
        .chat-header {
            background-color: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 2px solid #444;
            background-color: #111;
        }
        .chat-body .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .chat-body .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
        }
        .chat-body .message .text {
            max-width: 80%;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            position: relative;
        }
        .chat-body .message.user .text {
            background-color: #007bff;
            align-self: flex-end;
        }
        .chat-body .message.assistant .text {
            background-color: #333;
        }
        .chat-body .message .text::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top: 10px solid #222;
            border-bottom: 0;
            margin-left: 10px;
            margin-bottom: -10px;
        }
        .chat-body .message.user .text::after {
            border-top: 10px solid #007bff;
            margin-left: 0;
            margin-right: 10px;
            left: auto;
            right: 10px;
        }
        .chat-footer {
            padding: 15px;
            background-color: #222;
            display: flex;
            align-items: center;
            border-top: 2px solid #444;
        }
        .chat-footer textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            resize: none;
            margin-right: 10px;
        }
        .chat-footer button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-footer button:hover {
            background-color: #0056b3;
        }
        .chat-footer .emoji {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="chat-header">
            Online Assistant
        </div>
        <div class="chat-body">
            <div class="message user">

                    Hi there! How can I assist you today? ðŸ¤”
                </div>
            </div>
            <div class="message user">
                <div class="avatar">U</div>
                <div class="text">
                    I need help with my order. ðŸ“¦
                </div>
            </div>
            <div class="message assistant">
                <div class="avatar">A</div>
                <div class="text">
                    Sure, I can help with that. Could you provide your order number? ðŸ”¢
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <span class="emoji">ðŸ˜Š</span>
            <textarea rows="3" placeholder="Type your message..."></textarea>

    </div>
</body>
</html>
