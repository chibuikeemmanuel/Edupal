<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Edupal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ff7200;
        }

        .container {
            margin-top: 75px;
            padding: 20px;
        }

        .notes-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .notes-container h2 {
            color: #ff7200;
        }

        .notes-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: vertical;
        }

        .notes-container button {
            padding: 10px;
            background: #ff7200;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .notes-container button:hover {
            background: #fff;
            color: #ff7200;
        }

        .notes-list {
            margin-top: 20px;
        }

        .notes-list ul {
            list-style: none;
            padding: 0;
        }

        .notes-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .notes-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Edupal ðŸ“š</div>
        <div class="menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="notes-container">
            <h2>Your Notes</h2>
            <textarea rows="5" placeholder="Add your notes here..."></textarea>
            <button type="submit">Save Note</button>

            <div class="notes-list">
                <h3>Saved Notes</h3>
                <ul>
                    <li>Note on Chapter 2 - Data Structures</li>
                    <li>Important concepts from the last lecture</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
