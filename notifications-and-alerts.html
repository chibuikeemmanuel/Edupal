<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications and Alerts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .notification {
            background: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .notification p {
            margin: 0;
        }
        .alert {
            background: #ffc107;
            color: #000;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications and Alerts</h1>
        <div class="notification">
            <p>New course available: Advanced CSS Techniques!</p>
        </div>
        <div class="alert">
            <p>Your subscription is about to expire in 3 days.</p>
        </div>
    </div>
</body>
</html>
