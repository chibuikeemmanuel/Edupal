<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Access</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .offline-content {
            margin-bottom: 30px;
        }
        .offline-content h2 {
            color: #007bff;
        }
        .offline-content a {
            display: block;
            color: #007bff;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .offline-content a:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Offline Access</h1>
        <div class="offline-content">
            <h2>Download Content</h2>
            <a href="#">Download HTML Basics - PDF</a>
            <a href="#">Download CSS Fundamentals - PDF</a>
            <a href="#">Download JavaScript Guide - PDF</a>
        </div>
    </div>
</body>
</html>
