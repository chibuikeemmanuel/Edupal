<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Library</title>
    <style>
        .library {
            width: 80%;
            margin: 20px auto;
            font-family: 'Arial', sans-serif;
        }
        .resource {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .resource a {
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="library">
        <h1>Resource Library</h1>
        <div class="resource">
            <a href="#" target="_blank">Introduction to Python (PDF)</a>
        </div>
        <div class="resource">
            <a href="#" target="_blank">JavaScript Basics (Video)</a>
        </div>
    </div>
</body>
</html>
