<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Sharing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .resource {
            margin-bottom: 20px;
        }
        .resource h2 {
            color: #007bff;
        }
        .resource .file {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .resource .file a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resource Sharing</h1>
        <div class="resource">
            <h2>Shared Documents</h2>
            <div class="file">
                <a href="#">Introduction to CSS - PDF</a>
            </div>
            <div class="file">
                <a href="#">JavaScript Basics - Video</a>
            </div>
        </div>

    </div>
</body>
</html>
