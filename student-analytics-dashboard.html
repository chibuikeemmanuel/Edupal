<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }
        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1em;
            padding: 1em;
        }
        .chart-placeholder {
            background-color: #ddd;
            height: 200px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            border-radius: 4px;
        }
        .stats {
            display: flex;
            gap: 1em;
            margin-top: 1em;
        }
        .stat {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Analytics Dashboard</h1>
    </header>
    <main class="container">
        <section class="section">
            <h2>Analytics Overview</h2>
            <div class="chart-placeholder">Chart Placeholder</div>
            <div class="stats">
                <div class="stat">
                    <h3>Courses Completed</h3>
                    <p>5</p>
                </div>
                <div class="stat">
                    <h3>Assignments Submitted</h3>
                    <p>20</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
