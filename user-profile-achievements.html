<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles and Achievements</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
            color: #333;
        }
        .achievements {
            margin-top: 20px;
        }
        .achievements h2 {
            color: #007bff;
        }
        .achievement {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <div>
                <h1>John Doe</h1>
                <p>Email: johndoe234@gmail.com</p>
            </div>
        </div>
        <div class="achievements">
            <h2>Achievements</h2>
            <div class="achievement">Completed HTML & CSS Course - Certificate Awarded</div>
            <div class="achievement">JavaScript Mastery - Badge Earned</div>
        </div>
    </div>
</body>
</html>
