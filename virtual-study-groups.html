<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Study Groups</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .study-groups {
            margin-bottom: 30px;
        }
        .study-group {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .study-group h2 {
            color: #007bff;
        }
        .study-group a {
            color: #007bff;
            text-decoration: none;
        }
        .study-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Study Groups</h1>
        <div class="study-groups">
            <div class="study-group">
                <h2>Web Development Enthusiasts</h2>
                <p>Discuss the latest trends in web development and share resources.</p>
                <a href="#">Join Group</a>
            </div>
            <div class="study-group">
                <h2>JavaScript Developers</h2>
                <p>Collaborate on JavaScript projects and solve coding challenges together.</p>
                <a href="#">Join Group</a>
            </div>
        </div>
    </div>
</body>
</html>
